<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="carousel[index].image" alt="carousel[index].title" />
                    <div class="text">
                        <h3>{{ carousel[index].title }}</h3>
                        <p>{{ carousel[index].text }}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevPicture"></div>
                    <div class="next" @click="nextPicture"></div>
                    <div v-for="picture in carousel" class="thumb active">
                        <img :src="picture.image" :alt="picture.title"/>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
